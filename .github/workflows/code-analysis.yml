name: Code Analysis

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev ]

# Required permissions for CodeQL to upload results and use experimental features
permissions:
  contents: read
  security-events: write
  checks: write
  actions: read

jobs:
  analysis:
    name: C/C++ static analysis (cppcheck + CodeQL)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git cmake ninja-build pkg-config curl zsh cppcheck

      - name: Cache vcpkg
        uses: actions/cache@v3
        with:
          path: |
            $HOME/vcpkg/installed
            $HOME/vcpkg/packages
            $HOME/vcpkg/buildtrees
            $HOME/vcpkg/downloads
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      - name: Cache build-codeql
        uses: actions/cache@v3
        with:
          path: build-codeql
          key: codeql-build-${{ runner.os }}-${{ hashFiles('CMakeLists.txt','client/CMakeLists.txt','server/CMakeLists.txt') }}
          restore-keys: |
            codeql-build-${{ runner.os }}-

      - name: Setup vcpkg (manifest mode)
        run: |
          chmod +x scripts/setup_vcpkg_and_cmake.sh
          ./scripts/setup_vcpkg_and_cmake.sh --triplet x64-linux --no-build
        shell: bash

      - name: Configure CMake (export compile_commands)
        run: |
          cmake -S . -B build-codeql \
            -DCMAKE_TOOLCHAIN_FILE=$HOME/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DVCPKG_TARGET_TRIPLET=x64-linux \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DCMAKE_BUILD_TYPE=Debug

      - name: Run cppcheck
        run: |
          set -o pipefail
          echo "Running cppcheck using compile_commands.json if available"
          if [ -f build-codeql/compile_commands.json ]; then
            # generate XML for artifact
            cppcheck --project=build-codeql/compile_commands.json --enable=all --inconclusive --std=c++23 --xml --xml-version=2 --suppress=missingIncludeSystem --suppress=checkersReport 2> cppcheck.xml || true
            # human-readable output for logs
            cppcheck --project=build-codeql/compile_commands.json --enable=all --inconclusive --std=c++23 --suppress=missingIncludeSystem --suppress=checkersReport 2>&1 | tee cppcheck.txt || true
          else
            cppcheck --enable=all --inconclusive --std=c++23 --xml --xml-version=2 --suppress=missingIncludeSystem --suppress=checkersReport client server tests 2> cppcheck.xml || true
            cppcheck --enable=all --inconclusive --std=c++23 --suppress=missingIncludeSystem --suppress=checkersReport client server tests 2>&1 | tee cppcheck.txt || true
          fi
          # Fail the job only on serious issues (error/warning/performance), print human-friendly output to the log
          if grep -qE 'severity="(error|warning|performance)"' cppcheck.xml; then
            echo "cppcheck found issues (error/warning/performance). See cppcheck.xml and cppcheck.txt artifacts." >&2
            echo "--- cppcheck (human readable) ---" >&2
            sed -n '1,500p' cppcheck.txt >&2 || true
            echo "--- end cppcheck output ---" >&2
            exit 1
          fi
          echo "cppcheck: no error/warning/performance issues found"

      - name: Upload cppcheck results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cppcheck-report
          path: |
            cppcheck.xml
            cppcheck.txt

      - name: Print cppcheck version and locate cppcheck config files
        run: |
          echo "cppcheck version:"
          cppcheck --version || true
          echo "Searching repo for possible cppcheck config files (cppcheck.cfg, .cppcheck, cppcheck*.cfg, *.cfg)"
          git ls-files | grep -i 'cppcheck' || true
          git ls-files | grep -E '\.cfg$|cppcheck' || true
          find . -maxdepth 4 -type f -iname 'cppcheck*' -print || true

          # Sanitize repo-local cppcheck config files to avoid config/runtime version mismatch
          echo "Looking for cppcheck config files to sanitize (will rename to *.disabled)"
          find . -maxdepth 4 \( -iname 'cppcheck.cfg' -o -iname '.cppcheck' -o -iname 'cppcheck*.cfg' -o -iname '*.cppcheck' \) -print | while read -r cfg; do
            echo "Found cppcheck config: $cfg"
            echo "Renaming $cfg -> ${cfg}.disabled"
            mv "$cfg" "${cfg}.disabled" || true
          done || true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: cpp
          queries: security-and-quality

      - name: Build (for CodeQL DB extraction)
        run: |
          cmake --build build-codeql -- -j$(nproc)

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v4

      - name: Gather CodeQL SARIF files (search common locations)
        id: gather_sarif
        if: always()
        run: |
          set -eux
          mkdir -p artifacts/codeql
          echo "Searching for .sarif files under GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          found=0
          while IFS= read -r -d $'\0' f; do
            echo "Copying $f"
            cp -f "$f" artifacts/codeql/ || true
            found=1
          done < <(find "$GITHUB_WORKSPACE" -maxdepth 6 -type f -name '*.sarif' -print0 || true)
          while IFS= read -r -d $'\0' f; do
            echo "Copying $f"
            cp -f "$f" artifacts/codeql/ || true
            found=1
          done < <(find "$RUNNER_WORKSPACE" -maxdepth 6 -type f -name '*.sarif' -print0 || true)
          if [ -d "$GITHUB_WORKSPACE/.." ]; then
            while IFS= read -r -d $'\0' f; do
              echo "Copying $f"
              cp -f "$f" artifacts/codeql/ || true
              found=1
            done < <(find "$GITHUB_WORKSPACE/.." -maxdepth 3 -type f -name '*.sarif' -print0 || true)
          fi
          if [ "$found" -eq 1 ]; then
            echo "has_files=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_files=false" >> "$GITHUB_OUTPUT"
          fi
          ls -la artifacts/codeql || echo "no sarif files found"

      - name: Summarize CodeQL SARIF results (human-readable)
        if: always()
        run: |
          python3 - <<'PY'
            import json, glob, sys, os
            files = glob.glob('artifacts/codeql/*.sarif')
            if not files:
                print('No SARIF files found in artifacts/codeql')
                sys.exit(0)

            summary = []
            for f in files:
                try:
                    j = json.load(open(f))
                except Exception as e:
                    print('Failed to parse', f, e)
                    continue
                runs = j.get('runs', [])
                for run in runs:
                    results = run.get('results', [])
                    for r in results:
                        rid = r.get('ruleId', 'N/A')
                        level = r.get('level', r.get('kind', ''))
                        msg = r.get('message', {}).get('text', '')
                        if not msg:
                            msg = r.get('message', {}).get('markdown', '')
                        msg = msg.strip().splitlines()[0] if msg else ''
                        loc = '?'
                        locs = r.get('locations', [])
                        if locs:
                            try:
                                pl = locs[0]['physicalLocation']
                                uri = pl.get('artifactLocation', {}).get('uri', '')
                                start = pl.get('region', {}).get('startLine', '?')
                                loc = f"{uri}:{start}"
                            except Exception:
                                loc = '?'
                        summary.append((level, rid, loc, msg))

            if not summary:
                print('No results found in SARIF files')
                sys.exit(0)

            # Sort severity: errors first, then warnings, then others
            order = {'error': 0, 'warning': 1, 'note': 2, 'information': 3, 'recommendation': 4, '': 5}
            summary.sort(key=lambda x: (order.get(x[0].lower(), 9), x[1]))

            out_path = 'artifacts/codeql/codeql-summary.txt'
            os.makedirs(os.path.dirname(out_path), exist_ok=True)
            with open(out_path, 'w') as outf:
                outf.write('severity\trule\tlocation\tmessage\n')
                for level, rid, loc, msg in summary:
                    line = f"{level}\t{rid}\t{loc}\t{msg}"
                    print(line)
                    outf.write(line + '\n')
            print('\nWrote summary to', out_path)
          PY

      - name: Publish CodeQL summary to job summary and annotate (top findings)
        if: always()
        run: |
          set -euo pipefail
          SUMMARY_FILE=artifacts/codeql/codeql-summary.txt
          if [ -f "$SUMMARY_FILE" ]; then
            echo "Found CodeQL summary at $SUMMARY_FILE"

            # Use Python to append a nicely formatted HTML table to the GitHub job summary
            # Python handles proper HTML escaping so the table renders safely in the summary
            python3 - <<'PY'
              import os, html
              summary_path = 'artifacts/codeql/codeql-summary.txt'
              summary_lines = []
              with open(summary_path, 'r', encoding='utf-8') as f:
                  # skip header
                  next(f, None)
                  for i, line in enumerate(f):
                      if i >= 100:  # limit to first 100 findings to keep summary manageable
                          break
                      parts = line.rstrip('\n').split('\t')
                      # normalize to 4 columns
                      while len(parts) < 4:
                          parts.append('')
                      sev, rule, loc, msg = parts[0:4]
                      summary_lines.append((sev.strip(), rule.strip(), loc.strip(), msg.strip()))

              if not summary_lines:
                  # nothing to append
                  try:
                      with open(os.environ.get('GITHUB_STEP_SUMMARY','/tmp/gh_step_summary'), 'a', encoding='utf-8') as out:
                          out.write('\n**CodeQL scan:** No findings.\n')
                  except Exception:
                      pass
              else:
                  try:
                      with open(os.environ.get('GITHUB_STEP_SUMMARY','/tmp/gh_step_summary'), 'a', encoding='utf-8') as out:
                          out.write('\n<h2>CodeQL scan summary (top {n})</h2>\n'.format(n=len(summary_lines)))
                          out.write('<div style="max-height:400px;overflow:auto;">\n')
                          out.write('<table style="border-collapse:collapse; width:100%;">\n')
                          out.write('<thead><tr>\n')
                          out.write('<th style="border:1px solid #ddd;padding:6px;background:#f6f8fa;text-align:left">Severity</th>\n')
                          out.write('<th style="border:1px solid #ddd;padding:6px;background:#f6f8fa;text-align:left">Rule</th>\n')
                          out.write('<th style="border:1px solid #ddd;padding:6px;background:#f6f8fa;text-align:left">Location</th>\n')
                          out.write('<th style="border:1px solid #ddd;padding:6px;background:#f6f8fa;text-align:left">Message</th>\n')
                          out.write('</tr></thead><tbody>\n')
                          for sev, rule, loc, msg in summary_lines:
                              sev_html = html.escape(sev or '')
                              rule_html = html.escape(rule or '')
                              loc_html = html.escape(loc or '')
                              msg_html = html.escape(msg or '')
                              out.write(f'<tr>')
                              out.write(f'<td style="border:1px solid #ddd;padding:6px">{sev_html}</td>')
                              out.write(f'<td style="border:1px solid #ddd;padding:6px">{rule_html}</td>')
                              out.write(f'<td style="border:1px solid #ddd;padding:6px">{loc_html}</td>')
                              out.write(f'<td style="border:1px solid #ddd;padding:6px">{msg_html}</td>')
                              out.write('</tr>\n')
                          out.write('</tbody></table>\n')
                          out.write('</div>\n')
                  except Exception:
                      # best-effort: if writing the summary file fails, still continue
                      pass
            PY

            # Also produce a small plain-text preview in the job logs for quick inspection
            echo "--- CodeQL top findings (first 20) ---"
            head -n 21 "$SUMMARY_FILE" || true

            # Emit up to 10 annotations so the results are visible in the job UI and as warnings/errors
            tail -n +2 "$SUMMARY_FILE" | head -n 10 | while IFS=$'\t' read -r sev rule loc msg || [ -n "${sev:-}" ]; do
              # loc format: path:line or ?
              file=""
              line="1"
              if [ "$loc" != "?" ]; then
                file=$(echo "$loc" | sed -E 's/:[0-9]+$//' )
                line=$(echo "$loc" | sed -E 's/^.*:([0-9]+)$/\1/;t; s/.*/1/')
              fi
              # sanitize message
              safe_msg=$(echo "$msg" | sed -e 's/\r//g' -e ':a;N;$!ba;s/\n/ /g' -e 's/\t/ /g' -e 's/\"/"/g')
              if [ -z "$file" ] || [ "$file" = "?" ]; then
                if [ "${sev,,}" = "error" ]; then
                  echo "::error ::${rule}: ${safe_msg}"
                else
                  echo "::warning ::${rule}: ${safe_msg}"
                fi
              else
                if [ "${sev,,}" = "error" ]; then
                  echo "::error file=${file},line=${line}::${rule}: ${safe_msg}"
                else
                  echo "::warning file=${file},line=${line}::${rule}: ${safe_msg}"
                fi
              fi
            done

          else
            echo "No CodeQL summary available to publish." >> "$GITHUB_STEP_SUMMARY" || true
            echo "No CodeQL summary file found: $SUMMARY_FILE"
          fi

      - name: Prepare PR comment body
        if: >-
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.full_name == github.repository
        run: |
          mkdir -p artifacts/codeql
          echo "## CodeQL scan summary" > artifacts/codeql/comment-body.md
          echo "" >> artifacts/codeql/comment-body.md
          if [ -f artifacts/codeql/codeql-summary.txt ]; then
            echo 'Top findings:' >> artifacts/codeql/comment-body.md
            head -n 20 artifacts/codeql/codeql-summary.txt >> artifacts/codeql/comment-body.md
          else
            echo 'No findings or summary not available.' >> artifacts/codeql/comment-body.md
          fi
          echo "\n---\nFull report is attached as the workflow artifact 'codeql-sarif'." >> artifacts/codeql/comment-body.md

      - name: Post CodeQL summary to PR
        if: >-
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.full_name == github.repository
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          issue-number: ${{ github.event.pull_request.number }}
          body-file: artifacts/codeql/comment-body.md

      - name: Upload CodeQL SARIF results
        if: steps.gather_sarif.outputs.has_files == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: artifacts/codeql
