name: Code Analysis

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev ]

# Required permissions for CodeQL to upload results and use experimental features
permissions:
  contents: read
  security-events: write
  checks: write
  actions: read

jobs:
  analysis:
    name: C/C++ static analysis (cppcheck + CodeQL)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git cmake ninja-build pkg-config curl zsh cppcheck

      - name: Cache vcpkg
        uses: actions/cache@v3
        with:
          path: |
            $HOME/vcpkg/installed
            $HOME/vcpkg/packages
            $HOME/vcpkg/buildtrees
            $HOME/vcpkg/downloads
          key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            vcpkg-${{ runner.os }}-

      - name: Cache build-codeql
        uses: actions/cache@v3
        with:
          path: build-codeql
          key: codeql-build-${{ runner.os }}-${{ hashFiles('CMakeLists.txt','client/CMakeLists.txt','server/CMakeLists.txt') }}
          restore-keys: |
            codeql-build-${{ runner.os }}-

      - name: Setup vcpkg (manifest mode)
        run: |
          chmod +x scripts/setup_vcpkg_and_cmake.sh
          ./scripts/setup_vcpkg_and_cmake.sh --triplet x64-linux --no-build
        shell: bash

      - name: Configure CMake (export compile_commands)
        run: |
          cmake -S . -B build-codeql \
            -DCMAKE_TOOLCHAIN_FILE=$HOME/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DVCPKG_TARGET_TRIPLET=x64-linux \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DCMAKE_BUILD_TYPE=Debug

      - name: Run cppcheck
        run: |
          set -o pipefail
          echo "Running cppcheck using compile_commands.json if available"
          if [ -f build-codeql/compile_commands.json ]; then
            # generate XML for artifact
            cppcheck --project=build-codeql/compile_commands.json --enable=all --inconclusive --std=c++23 --xml --xml-version=2 --suppress=missingIncludeSystem --suppress=checkersReport 2> cppcheck.xml || true
            # human-readable output for logs
            cppcheck --project=build-codeql/compile_commands.json --enable=all --inconclusive --std=c++23 --suppress=missingIncludeSystem --suppress=checkersReport 2>&1 | tee cppcheck.txt || true
          else
            cppcheck --enable=all --inconclusive --std=c++23 --xml --xml-version=2 --suppress=missingIncludeSystem --suppress=checkersReport client server tests 2> cppcheck.xml || true
            cppcheck --enable=all --inconclusive --std=c++23 --suppress=missingIncludeSystem --suppress=checkersReport client server tests 2>&1 | tee cppcheck.txt || true
          fi
          # Fail the job only on serious issues (error/warning/performance), print human-friendly output to the log
          if grep -qE 'severity="(error|warning|performance)"' cppcheck.xml; then
            echo "cppcheck found issues (error/warning/performance). See cppcheck.xml and cppcheck.txt artifacts." >&2
            echo "--- cppcheck (human readable) ---" >&2
            sed -n '1,500p' cppcheck.txt >&2 || true
            echo "--- end cppcheck output ---" >&2
            exit 1
          fi
          echo "cppcheck: no error/warning/performance issues found"

      - name: Upload cppcheck results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cppcheck-report
          path: |
            cppcheck.xml
            cppcheck.txt

      - name: Print cppcheck version and locate cppcheck config files
        run: |
          echo "cppcheck version:"
          cppcheck --version || true
          echo "Searching repo for possible cppcheck config files (cppcheck.cfg, .cppcheck, cppcheck*.cfg, *.cfg)"
          git ls-files | grep -i 'cppcheck' || true
          git ls-files | grep -E '\.cfg$|cppcheck' || true
          find . -maxdepth 4 -type f -iname 'cppcheck*' -print || true

          # Sanitize repo-local cppcheck config files to avoid config/runtime version mismatch
          echo "Looking for cppcheck config files to sanitize (will rename to *.disabled)"
          find . -maxdepth 4 \( -iname 'cppcheck.cfg' -o -iname '.cppcheck' -o -iname 'cppcheck*.cfg' -o -iname '*.cppcheck' \) -print | while read -r cfg; do
            echo "Found cppcheck config: $cfg"
            echo "Renaming $cfg -> ${cfg}.disabled"
            mv "$cfg" "${cfg}.disabled" || true
          done || true

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: cpp
          queries: security-and-quality

      - name: Build (for CodeQL DB extraction)
        run: |
          cmake --build build-codeql -- -j$(nproc)

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v4

      - name: Gather CodeQL SARIF files (search common locations)
        id: gather_sarif
        if: always()
        run: |
          set -eux
          mkdir -p artifacts/codeql
          echo "Searching for .sarif files under GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          found=0
          while IFS= read -r -d $'\0' f; do
            echo "Copying $f"
            cp -f "$f" artifacts/codeql/ || true
            found=1
          done < <(find "$GITHUB_WORKSPACE" -maxdepth 6 -type f -name '*.sarif' -print0 || true)
          while IFS= read -r -d $'\0' f; do
            echo "Copying $f"
            cp -f "$f" artifacts/codeql/ || true
            found=1
          done < <(find "$RUNNER_WORKSPACE" -maxdepth 6 -type f -name '*.sarif' -print0 || true)
          if [ -d "$GITHUB_WORKSPACE/.." ]; then
            while IFS= read -r -d $'\0' f; do
              echo "Copying $f"
              cp -f "$f" artifacts/codeql/ || true
              found=1
            done < <(find "$GITHUB_WORKSPACE/.." -maxdepth 3 -type f -name '*.sarif' -print0 || true)
          fi
          if [ "$found" -eq 1 ]; then
            echo "has_files=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_files=false" >> "$GITHUB_OUTPUT"
          fi
          ls -la artifacts/codeql || echo "no sarif files found"

      - name: Summarize CodeQL SARIF results (human-readable)
        if: always()
        run: |
          chmod +x .github/scripts/summarize_codeql.py
          .github/scripts/summarize_codeql.py

      - name: Publish CodeQL summary to job summary and annotate (top findings)
        if: always()
        run: |
          chmod +x .github/scripts/publish_codeql_summary.py
          .github/scripts/publish_codeql_summary.py

      - name: Prepare PR comment body
        if: >-
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.full_name == github.repository
        run: |
          mkdir -p artifacts/codeql
          echo "## CodeQL scan summary" > artifacts/codeql/comment-body.md
          echo "" >> artifacts/codeql/comment-body.md
          if [ -f artifacts/codeql/codeql-summary.txt ]; then
            echo 'Top findings:' >> artifacts/codeql/comment-body.md
            head -n 20 artifacts/codeql/codeql-summary.txt >> artifacts/codeql/comment-body.md
          else
            echo 'No findings or summary not available.' >> artifacts/codeql/comment-body.md
          fi
          echo "\n---\nFull report is attached as the workflow artifact 'codeql-sarif'." >> artifacts/codeql/comment-body.md

      - name: Post CodeQL summary to PR
        if: >-
          github.event_name == 'pull_request' &&
          github.event.pull_request.head.repo.full_name == github.repository
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          issue-number: ${{ github.event.pull_request.number }}
          body-file: artifacts/codeql/comment-body.md

      - name: Upload CodeQL SARIF results
        if: steps.gather_sarif.outputs.has_files == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: artifacts/codeql
